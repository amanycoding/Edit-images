<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="container">
        <div class="pic">
            <div class="picbox">
                <img   id="pic">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input id="upload" type="file">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input id="saturate" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input id="contrast" type="range" min="0" max="200" value="100">
                </li>
                <li>  
                    <label for="brightness">Brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input id="sepia" type="range" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input id="grayscale" type="range" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input id="blur" type="range" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input id="hue-rotate" type="range" min="0" max="350" value="0">
                </li>
                <li>
                    <a href="" id="download" download="true">Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>

        </div>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
